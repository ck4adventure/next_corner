title: Pizza Dough
category: bread
servings: 2 pizzas
ingredients:
  - 500g strong white bread flour
  - 1 tsp salt
  - 7g sachet of instant yeast
  - 2 tbsp olive oil
  - 300ml water
steps:
  - In a large mixing bowl, combine the flour, salt, and yeast.
  - Add the olive oil and water, and mix until a dough forms.
  - Knead the dough on a floured surface for about 10 minutes until smooth and elastic.
  - Place the dough in a greased bowl, cover with a clean kitchen towel, and let it rise for about 1 hour or until doubled in size.
  - Preheat the oven to 220°C (425°F) and place a baking tray inside to heat up.
  - Divide the dough in half and roll out each piece into a round pizza base.
  - Add your favorite toppings and bake for 12-15 minutes or until the crust is golden and crispy.
  - Remove from the oven, slice, and serve hot.