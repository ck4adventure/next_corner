- title: Spaghetti with Meatballs
  category: dinner
  ingredients:
    - 1 lb ground beef
    - 1/2 cup breadcrumbs
    - 1/4 cup grated Parmesan cheese
    - 1/4 cup chopped fresh parsley
    - 1 egg
    - 2 cloves garlic, minced
    - 1/2 tsp salt
    - 1/4 tsp black pepper
    - 1/4 cup olive oil
    - 1 onion, chopped
    - 2 cloves garlic, minced
    - 1 can (28 oz) crushed tomatoes
    - 1 tsp sugar
    - 1/4 cup chopped fresh basil
    - Salt and pepper, to taste
    - 1 lb spaghetti
    - Grated Parmesan cheese, for serving
  steps:
    - In a large bowl, combine the ground beef, breadcrumbs, Parmesan cheese, parsley, egg, garlic, salt, and pepper.
    - Mix until well combined, then shape the mixture into meatballs.
    - In a large skillet, heat the olive oil over medium heat.
    - Add the meatballs and cook until browned on all sides, about 5-7 minutes.
    - Remove the meatballs from the skillet and set aside.
    - In the same skillet, add the onion and garlic and cook until softened, about 5 minutes.
    - Add the crushed tomatoes, sugar, basil, salt, and pepper.
    - Bring the sauce to a simmer, then return the meatballs to the skillet.
    - Cover and cook for 15-20 minutes, or until the meatballs are cooked through.
    - While the meatballs are cooking, cook the spaghetti according to the package instructions.
    - Serve the meatballs and sauce over the cooked spaghetti, and top with grated Parmesan cheese.
    - Enjoy your delicious spaghetti with meatballs!