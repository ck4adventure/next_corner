title: Meringue Puffs
category: dessert
servings: 24
ingredients:
  - 4 egg whites
  - 1 cup granulated sugar
  - 1/2 teaspoon vanilla extract
  - Pinch of salt
steps:
  - Preheat the oven to 225°F (110°C).
  - In a clean mixing bowl, beat the egg whites until soft peaks form.
  - Gradually add the sugar, vanilla extract, and salt while continuing to beat until stiff peaks form.
  - Spoon the meringue mixture onto a baking sheet lined with parchment paper, forming small puffs.
  - Bake for about 1.5 to 2 hours, or until the meringue puffs are crisp and dry.
  - Remove from the oven and let cool completely before serving.
