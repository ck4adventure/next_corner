title: pancakes
category: breakfast
ingredients:
  - 1 cup all-purpose flour
  - 2 tablespoons sugar
  - 2 teaspoons baking powder
  - 1/2 teaspoon salt
  - 1 cup milk
  - 2 tablespoons unsalted butter, melted
  - 1 large egg
  - Butter or oil, for greasing the pan
  - Maple syrup, for serving
steps:
  - In a large bowl, whisk together the flour, sugar, baking powder, and salt.
  - In a separate bowl, whisk together the milk, melted butter, and egg.
  - Pour the wet ingredients into the dry ingredients and stir until just combined. The batter may be slightly lumpy.
  - Heat a non-stick skillet or griddle over medium heat and grease with butter or oil.
  - Pour 1/4 cup of batter onto the skillet for each pancake.
  - Cook until bubbles form on the surface of the pancake, then flip and cook for another 1-2 minutes, or until golden brown.
  - Repeat with the remaining batter.
  - Serve the pancakes warm with maple syrup and enjoy!