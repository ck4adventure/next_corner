title: Apple Pie
category: dessert
ingredients:
  - 6 cups apples, peeled, cored, and sliced
  - 3/4 cup sugar
  - 1/4 cup all-purpose flour
  - 1 tsp ground cinnamon
  - 1/4 tsp ground nutmeg
  - 1/4 tsp salt
  - 1 tbsp lemon juice
  - 2 pie crusts, homemade or store-bought
  - 1 egg, beaten
  - 1 tbsp sugar, for sprinkling
steps:
  - Preheat the oven to 425°F (220°C).
  - In a large bowl, combine the apples, sugar, flour, cinnamon, nutmeg, salt, and lemon juice.
  - Roll out one pie crust and place it in a 9-inch pie dish.
  - Pour the apple mixture into the pie crust.
  - Roll out the second pie crust and place it over the apples.
  - Trim and crimp the edges of the pie crusts together to seal.
  - Cut slits in the top crust to allow steam to escape.
  - Brush the top crust with the beaten egg and sprinkle with sugar.
  - Bake the pie for 45-50 minutes, or until the crust is golden brown and the filling is bubbly.
  - Remove from the oven and let cool before serving.