- title: Steak N Potatoes
  category: dinner
  ingredients:
    - 2 lbs steak
    - 4 large potatoes
    - 1/2 cup olive oil
    - 2 cloves garlic, minced
    - 1 tbsp fresh rosemary, chopped
    - Salt and pepper, to taste
  steps:
    - Preheat the oven to 400°F (200°C).
    - Wash and scrub the potatoes, then cut them into wedges.
    - In a large bowl, toss the potato wedges with olive oil, garlic, rosemary, salt, and pepper.
    - Spread the potatoes in a single layer on a baking sheet and roast for 30-40 minutes, or until golden and crispy.
    - Season the steak with salt and pepper on both sides.
    - Heat a skillet over medium-high heat and sear the steak for 3-4 minutes on each side, or until cooked to your desired doneness.
    - Let the steak rest for a few minutes before slicing.
    - Serve the steak with the roasted potatoes and enjoy!