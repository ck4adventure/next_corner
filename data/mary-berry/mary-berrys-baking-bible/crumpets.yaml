title: Crumpets
category: breakfast
ingredients:
  - 1 cup all-purpose flour
  - 1 tsp sugar
  - 1 tsp salt
  - 1 tsp baking soda
  - 1 cup warm milk
  - 1/2 cup warm water
  - 1 packet active dry yeast
  - Butter, for greasing the pan
steps:
  - In a large bowl, whisk together the flour, sugar, salt, and baking soda.
  - In a separate bowl, combine the warm milk, warm water, and yeast. Let it sit for 5 minutes until frothy.
  - Pour the yeast mixture into the dry ingredients and whisk until smooth.
  - Cover the bowl with a clean kitchen towel and let the batter rest in a warm place for 1 hour or until doubled in size.
  - Heat a non-stick skillet or griddle over low heat and grease with butter.
  - Pour 1/4 cup of batter onto the skillet for each crumpet.
  - Cook for 5-7 minutes or until bubbles form on the surface and the edges are set.
  - Flip the crumpets and cook for another 2-3 minutes, or until golden brown.
  - Remove from the skillet and let cool on a wire rack.
  - Serve the crumpets warm with butter and your favorite toppings.