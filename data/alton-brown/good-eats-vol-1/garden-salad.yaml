- title: Garden Salad
  category: salad
  ingredients:
    - 1 head lettuce, washed and torn
    - 1 cucumber, sliced
    - 1 bell pepper, chopped
    - 1/2 red onion, thinly sliced
    - 1 cup cherry tomatoes, halved
    - 1/2 cup olives, pitted
    - 1/4 cup feta cheese, crumbled
    - 1/4 cup olive oil
    - 2 tbsp red wine vinegar
    - 1 tsp Dijon mustard
    - 1 clove garlic, minced
    - Salt and pepper, to taste
  steps:
    - In a large bowl, combine the lettuce, cucumber, bell pepper, red onion, cherry tomatoes, olives, and feta cheese.
    - In a small bowl, whisk together the olive oil, red wine vinegar, Dijon mustard, garlic, salt, and pepper.
    - Pour the dressing over the salad and toss to combine.
    - Serve immediately and enjoy!